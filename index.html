<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faberlic</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6a5acd; --secondary: #ff6b9d; --success: #28a745;
      --danger: #dc3545; --warning: #ffc107; --light: #f8f9fa; --dark: #343a40;
      --gradient: linear-gradient(135deg, #6a5acd, #ff6b9d);
      --shadow: 0 10px 30px rgba(0,0,0,0.15); --transition: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif; background: var(--gradient);
      background-attachment: fixed; color: #333; line-height: 1.7; overflow-x: hidden;
    }

    /* Loading */
    .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95); z-index: 9999; display: flex;
      justify-content: center; align-items: center; transition: opacity 0.5s ease;
    }
    .loader.hidden { opacity: 0; pointer-events: none; }
    .spinner { width: 60px; height: 60px; border: 6px solid #f3f3f3;
      border-top: 6px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    header { text-align: center; padding: 40px 20px; color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3); position: relative;
    }
    header::before { content: ''; position: absolute; inset: 0;
      background: rgba(0,0,0,0.2); border-radius: 0 0 30px 30px;
    }
    header h1 { font-size: 3rem; font-weight: 700; position: relative; animation: fadeInDown 1s ease; }
    header p { font-size: 1.2rem; margin-top: 10px; position: relative; animation: fadeInUp 1s ease 0.3s both; }

    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    .admin-btn {
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
      color: white; padding: 12px 20px; border: none; border-radius: 50px;
      font-weight: 600; cursor: pointer; box-shadow: var(--shadow);
      transition: var(--transition); font-size: 15px; display: flex; align-items: center; gap: 8px;
    }
    .admin-btn:hover { background: white; color: var(--primary); transform: translateY(-3px); }

    .btn {
      padding: 14px 28px; margin: 8px; border: none; border-radius: 50px;
      font-size: 16px; font-weight: 600; cursor: pointer; transition: var(--transition);
      display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: var(--warning); color: #212529; }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

    .cabinet {
      display: none; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px);
      margin-top: 30px; padding: 40px; border-radius: 25px; box-shadow: var(--shadow);
    }
    .active { display: block; }

    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; margin-top: 25px; }
    .product {
      border-radius: 20px; overflow: hidden; text-align: center; background: white;
      transition: var(--transition); box-shadow: 0 8px 25px rgba(0,0,0,0.1); cursor: pointer;
    }
    .product:hover { transform: translateY(-12px) scale(1.03); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .product img { width: 100%; height: 200px; object-fit: cover; transition: 0.5s; }
    .product:hover img { transform: scale(1.1); }
    .product h3 { padding: 18px 12px 8px; font-size: 1.3rem; font-weight: 600; color: var(--dark); }
    .product p { color: var(--success); font-weight: bold; padding: 0 12px 8px; font-size: 1.1rem; }
    .product .stock { font-size: 0.95rem; color: #e91e63; padding: 0 12px 15px; display: flex; justify-content: center; gap: 5px; }

    .form-group { margin: 18px 0; }
    .form-group label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--dark); }
    .form-group input, .form-group textarea {
      width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px;
      font-size: 16px; transition: 0.3s; background: #f8f9ff;
    }
    .form-group input:focus, .form-group textarea:focus {
      outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(106,90,205,0.2);
    }

    .file-input {
      padding: 15px; border: 2px dashed var(--primary); border-radius: 15px;
      text-align: center; background: rgba(106,90,205,0.05); cursor: pointer; transition: 0.3s;
    }
    .file-input:hover { background: rgba(106,90,205,0.1); }
    .file-input input { display: none; }
    .preview-img { max-width: 100%; max-height: 160px; margin-top: 12px; border-radius: 12px; display: none; }

    .orders { margin-top: 25px; }
    .order-item {
      background: white; padding: 18px; border-radius: 15px; margin-bottom: 18px;
      border-left: 6px solid var(--secondary); box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .order-item:hover { transform: translateX(5px); }

    .modal {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.75);
      z-index: 999; justify-content: center; align-items: center; backdrop-filter: blur(8px);
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white; padding: 30px; border-radius: 20px; max-width: 520px; width: 90%;
      max-height: 85vh; overflow-y: auto; box-shadow: var(--shadow); position: relative;
    }
    .close {
      position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer;
      color: #aaa; transition: 0.3s;
    }
    .close:hover { color: var(--danger); transform: rotate(90deg); }

    /* Admin Login */
    #adminLogin .login-card {
      background: rgba(255,255,255,0.92); backdrop-filter: blur(20px);
      border-radius: 25px; padding: 40px 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      border: 1px solid rgba(106,90,205,0.2); animation: slideUp 0.6s ease; max-width: 420px; margin: 0 auto;
    }
    #adminLogin .login-card h2 {
      background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      font-weight: 700; font-size: 1.8rem; margin-bottom: 8px;
    }
    #adminLogin .pass-input { position: relative; margin: 25px 0; }
    #adminLogin .pass-input input {
      width: 100%; padding: 16px 50px; border: 2px solid #e0e0e0; border-radius: 50px;
      font-size: 17px; background: #fafafa; text-align: center; transition: all 0.3s;
    }
    #adminLogin .pass-input input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(106,90,205,0.15); }
    #adminLogin .pass-input i { position: absolute; top: 50%; transform: translateY(-50%); color: #aaa; font-size: 18px; }
    #adminLogin .pass-input .fa-lock { left: 18px; }
    #adminLogin .pass-input button { right: 15px; background: none; border: none; cursor: pointer; }

    #errorMsg { color: #e74c3c; font-size: 0.9rem; margin: 10px 0; min-height: 20px; opacity: 0; transition: opacity 0.3s; }

    /* Admin Panel */
    .admin-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: white; padding: 20px; border-radius: 18px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); text-align: center; }
    .stat-card h3 { font-size: 1.1rem; color: #666; margin-bottom: 8px; }
    .stat-card p { font-size: 1.8rem; font-weight: 700; color: var(--primary); }

    .notepad {
      background: #fffde7; border: 2px dashed #d4a017; border-radius: 15px;
      padding: 20px; margin-top: 25px; font-family: 'Courier New', monospace; min-height: 180px; position: relative;
    }
    .notepad textarea { width: 100%; height: 150px; background: transparent; border: none; resize: none; font-size: 15px; color: #333; }
    .notepad::before { content: "Qarzlar kitobi"; position: absolute; top: -12px; left: 20px; background: #fffde7; padding: 0 10px; font-weight: bold; color: #d4a017; }

    @media (max-width: 768px) { header h1 { font-size: 2.2rem; } .products { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 480px) { .products { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<!-- Loading -->
<div class="loader" id="loader"><div class="spinner"></div></div>
 <br>

<!-- Admin tugmasi -->
<button class="admin-btn" onclick="openAdmin()">Admin</button>

<div class="container">
  <header>
    <h1>Faberlic</h1>
  </header>

  <!-- Mijoz kabineti -->
  <div id="client" class="cabinet active">
    <h2 style="text-align:center; color:var(--primary); margin-bottom:25px;">Mahsulotlarimiz</h2>
    <div id="clientProducts" class="products"></div>
  </div>

  <!-- Mahsulot ma'lumoti -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProductModal()">×</span>
      <h3 id="modalName" style="color:var(--primary);"></h3>
      <img id="modalImage" src="" alt="" style="border-radius:15px;"/>
      <p id="modalDesc" style="margin:18px 0; line-height:1.8; color:#555;"></p>
      <p><strong>Narxi:</strong> <span id="modalPrice" style="color:var(--success); font-weight:bold;"></span> so'm</p>
      <p><strong>Qoldiq:</strong> <span id="modalStock" style="color:#e91e63;"></span> dona</p>
      <button class="btn btn-warning" id="modalOrderBtn" onclick="openOrderModalFromModal()">Buyurtma berish</button>
    </div>
  </div>

  <!-- Buyurtma modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h3>Buyurtma berish</h3>
      <div class="form-group">
        <label>Telefon raqamingiz</label>
        <input type="tel" id="phoneInput" placeholder="+998 XX XXX XX XX" />
      </div>
      <p id="orderProductName" style="margin:15px 0; font-weight:bold; color:var(--primary);"></p>
      <button class="btn btn-success" onclick="confirmOrder()">Buyurtma berish</button>
    </div>
  </div>

  <!-- Admin login -->
  <div id="adminLogin" class="cabinet">
    <div class="login-card">
      <div style="width:80px;height:80px;margin:0 auto 20px;background:var(--gradient);border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 8px 20px rgba(106,90,205,0.3);">
        <i class="fas fa-shield-alt" style="color:white;font-size:28px;"></i>
      </div>
      <h2>Admin Kirish</h2>
      <p style="color:#777;font-size:0.95rem;">Maxfiy panelga kirish uchun parolni kiriting</p>
      <div class="pass-input">
        <input type="password" id="adminPass" placeholder="Parolni kiriting" />
        <i class="fas fa-lock"></i>
        <button type="button" onclick="togglePassword()"><i class="fas fa-eye"></i></button>
      </div>
      <div id="errorMsg"></div>
      <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;">
        <button class="btn btn-success" onclick="checkAdmin()" style="flex:1;min-width:140px;">Kirish</button>
        <button class="btn btn-danger" onclick="goHome()" style="flex:1;min-width:140px;">Orqaga</button>
      </div>
      <div style="margin-top:25px;font-size:0.8rem;color:#aaa;"></div>
    </div>
  </div>

  <!-- Admin panel -->
  <div id="admin" class="cabinet">
    <h2 style="color:var(--primary);">Boshqaruv paneli</h2>
    <button class="btn btn-danger" onclick="goHome()">Chiqish</button>
    <button class="btn btn-primary" onclick="showAddForm()">Yangi mahsulot</button>

    <!-- Statistika -->
    <div class="admin-stats">
      <div class="stat-card"><h3>Umumiy daromad</h3><p id="totalIncome">0</p></div>
      <div class="stat-card"><h3>Xarajatlar</h3><p id="totalExpense">0</p></div>
      <div class="stat-card"><h3>Sof foyda</h3><p id="netProfit">0</p></div>
    </div>

    <button class="btn btn-warning" onclick="openExpenseModal()">Pul ishlatish</button>

    <!-- Mahsulot qo'shish -->
    <div id="addForm" style="display:none;margin-top:25px;max-width:520px;">
      <div class="form-group"><label>Mahsulot nomi</label><input type="text" id="pName"/></div>
      <div class="form-group"><label>Narxi (so'm)</label><input type="number" id="pPrice"/></div>
      <div class="form-group"><label>Miqdori (dona)</label><input type="number" id="pStock" min="0"/></div>
      <div class="form-group"><label>Mahsulot haqida</label><textarea id="pDesc"></textarea></div>
      <div class="form-group">
        <label>Rasm tanlash</label>
        <div class="file-input" onclick="document.getElementById('fileInput').click()">
          <input type="file" id="fileInput" accept="image/*" />
          <p>Rasm yuklash</p>
        </div>
        <img id="preview" class="preview-img" />
      </div>
      <button class="btn btn-success" onclick="addProduct()">Qo‘shish</button>
      <button class="btn btn-danger" onclick="hideAddForm()">Yopish</button>
    </div>

    <h3 style="color:var(--dark);margin-top:20px;">Mahsulotlar</h3>
    <div id="adminProducts" class="products"></div>

    <h3 style="color:var(--dark);margin-top:20px;">Buyurtmalar</h3>
    <div id="adminOrders" class="orders"></div>

    <h3 style="color:var(--dark);margin-top:20px;">Qarzlar kitobi</h3>
    <div class="notepad">
      <textarea id="debtNotes" placeholder="Bu yerda qarzlar haqida yozing..."></textarea>
    </div>
  </div>
</div>

<!-- Xarajat modal -->
<div id="expenseModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeExpenseModal()">×</span>
    <h3>Pul ishlatish</h3>
    <div class="form-group"><label>Maqsad</label><input type="text" id="expensePurpose" placeholder="Nima uchun?" /></div>
    <div class="form-group"><label>Miqdor (so'm)</label><input type="number" id="expenseAmount" placeholder="0" /></div>
    <button class="btn btn-danger" onclick="addExpense()">Ishlatish</button>
  </div>
</div>

<script>
  const ADMIN_PASSWORD = "000000";
  let products = JSON.parse(localStorage.getItem("bozor_products")) || [];
  let orders = JSON.parse(localStorage.getItem("bozor_orders")) || [];
  let finances = JSON.parse(localStorage.getItem("bozor_finances")) || { income: 0, expense: 0 };
  let selectedImage = "";
  let currentProduct = null;

  const fyberlicProducts = [
   
  ];

  if (products.length === 0) {
    products = fyberlicProducts.map((p, i) => ({ ...p, id: Date.now() + i }));
    localStorage.setItem("bozor_products", JSON.stringify(products));
  }

  // Notepad
  const debtNotes = document.getElementById("debtNotes");
  if (debtNotes) {
    debtNotes.value = localStorage.getItem("bozor_debts") || "";
    debtNotes.addEventListener("input", () => localStorage.setItem("bozor_debts", debtNotes.value));
  }

  // Loading
  window.addEventListener("load", () => {
    setTimeout(() => document.getElementById("loader").classList.add("hidden"), 800);
    showCabinet("client");
    renderProducts("clientProducts");
  });

  function togglePassword() {
    const input = document.getElementById("adminPass");
    const icon = input.nextElementSibling.nextElementSibling.querySelector("i");
    if (input.type === "password") { input.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); }
    else { input.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
  }

  function checkAdmin() {
    const pass = document.getElementById("adminPass").value;
    const errorMsg = document.getElementById("errorMsg");
    if (pass === ADMIN_PASSWORD) {
      showCabinet("admin");
      renderProducts("adminProducts");
      renderOrders();
      updateFinanceStats();
    } else {
      errorMsg.innerHTML = 'Noto‘g‘ri parol!';
      errorMsg.style.opacity = "1";
      setTimeout(() => errorMsg.style.opacity = "0", 3000);
    }
  }

  function showCabinet(id) {
    document.querySelectorAll(".cabinet").forEach(c => c.classList.remove("active"));
    const el = document.getElementById(id);
    if (el) el.classList.add("active");
  }

  function goHome() {
    showCabinet("client");
    const passInput = document.getElementById("adminPass");
    if (passInput) passInput.value = "";
  }

  function openExpenseModal() { document.getElementById("expenseModal").classList.add("active"); }
  function closeExpenseModal() {
    document.getElementById("expenseModal").classList.remove("active");
    document.getElementById("expensePurpose").value = "";
    document.getElementById("expenseAmount").value = "";
  }

  function addExpense() {
    const purpose = document.getElementById("expensePurpose").value.trim();
    const amount = parseInt(document.getElementById("expenseAmount").value);
    if (!purpose || !amount || amount <= 0) return alert("To‘g‘ri ma'lumot kiriting!");
    finances.expense += amount;
    localStorage.setItem("bozor_finances", JSON.stringify(finances));
    closeExpenseModal();
    alert(`${amount.toLocaleString()} so'm "${purpose}" uchun ishlatildi.`);
    updateFinanceStats();
  }

  function completeOrder(id) {
    const order = orders.find(o => o.id === id);
    if (!order) return;
    if (confirm(`"${order.productName}" buyurtmasi bajarildimi?`)) {
      finances.income += order.price;
      localStorage.setItem("bozor_finances", JSON.stringify(finances));
      orders = orders.filter(o => o.id !== id);
      localStorage.setItem("bozor_orders", JSON.stringify(orders));
      renderOrders();
      updateFinanceStats();
    }
  }

  function updateFinanceStats() {
    const net = finances.income - finances.expense;
    const incEl = document.getElementById("totalIncome");
    const expEl = document.getElementById("totalExpense");
    const netEl = document.getElementById("netProfit");
    if (incEl) incEl.textContent = finances.income.toLocaleString() + " so'm";
    if (expEl) expEl.textContent = finances.expense.toLocaleString() + " so'm";
    if (netEl) {
      netEl.textContent = net.toLocaleString() + " so'm";
      netEl.style.color = net >= 0 ? "var(--success)" : "var(--danger)";
    }
  }

  // Qolgan funksiyalar (qisqartirilgan)
  document.getElementById("fileInput")?.addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      selectedImage = ev.target.result;
      const preview = document.getElementById("preview");
      if (preview) { preview.src = selectedImage; preview.style.display = "block"; }
    };
    reader.readAsDataURL(file);
  });

  function showAddForm() { const f = document.getElementById("addForm"); if (f) f.style.display = "block"; }
  function hideAddForm() { const f = document.getElementById("addForm"); if (f) f.style.display = "none"; clearForm(); }
  function clearForm() {
    ["pName","pPrice","pStock","pDesc","fileInput"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.value = "";
    });
    const prev = document.getElementById("preview");
    if (prev) prev.style.display = "none";
    selectedImage = "";
  }

  function addProduct() {
    const name = document.getElementById("pName")?.value.trim();
    const price = document.getElementById("pPrice")?.value.trim();
    const stock = parseInt(document.getElementById("pStock")?.value) || 0;
    const desc = document.getElementById("pDesc")?.value.trim();
    if (!name || !price || stock < 0) return alert("Ma'lumotlarni to‘ldiring!");
    const image = selectedImage || "https://via.placeholder.com/300x200?text=Fyberlic";
    products.push({ id: Date.now(), name, price: +price, stock, desc: desc || "Tavsif yo‘q", image });
    localStorage.setItem("bozor_products", JSON.stringify(products));
    renderProducts(); hideAddForm(); alert("Mahsulot qo‘shildi!");
  }

  function deleteProduct(id) {
    if (confirm("O‘chirishni xohlaysizmi?")) {
      products = products.filter(p => p.id !== id);
      localStorage.setItem("bozor_products", JSON.stringify(products));
      renderProducts();
    }
  }

  function showProductDetail(p) {
    currentProduct = p;
    const els = ["modalName","modalImage","modalDesc","modalPrice","modalStock"];
    els.forEach((id, i) => {
      const el = document.getElementById(id);
      if (!el) return;
      if (id === "modalImage") el.src = p.image;
      else if (id === "modalPrice") el.textContent = p.price.toLocaleString();
      else if (id === "modalStock") el.textContent = p.stock;
      else el.textContent = i === 0 ? p.name : p.desc;
    });
    const btn = document.getElementById("modalOrderBtn");
    if (btn) btn.style.display = p.stock > 0 ? "block" : "none";
    document.getElementById("productModal").classList.add("active");
  }

  function closeProductModal() { document.getElementById("productModal").classList.remove("active"); }
  function openOrderModalFromModal() { closeProductModal(); openOrderModal(currentProduct); }

  function openOrderModal(p) {
    if (p.stock <= 0) return alert("Tugagan!");
    currentProduct = p;
    document.getElementById("orderProductName").textContent = p.name;
    document.getElementById("phoneInput").value = "";
    document.getElementById("orderModal").classList.add("active");
  }

  function closeModal() { document.getElementById("orderModal").classList.remove("active"); }

  function confirmOrder() {
    const phone = document.getElementById("phoneInput").value.trim();
    if (!phone || phone.length < 9) return alert("Telefon raqam kiriting!");
    const p = products.find(x => x.id === currentProduct.id);
    if (p && p.stock > 0) p.stock--;
    else return alert("Tugagan!"), closeModal(), void renderProducts();
    localStorage.setItem("bozor_products", JSON.stringify(products));
    orders.push({ id: Date.now(), productId: currentProduct.id, productName: currentProduct.name, price: currentProduct.price, phone, time: new Date().toLocaleString('uz-UZ') });
    localStorage.setItem("bozor_orders", JSON.stringify(orders));
    closeModal(); alert("Buyurtma qabul qilindi! Rahmat!");
    renderProducts(); renderOrders();
  }

  function renderProducts(containerId = "clientProducts") {
    const container = document.getElementById(containerId);
    if (!container) return;
    let list = containerId === "clientProducts" ? products.filter(p => p.stock > 0) : products;
    if (list.length === 0) {
      container.innerHTML = `<p style="text-align:center;color:#888;grid-column:1/-1;">${containerId === "clientProducts" ? "Mahsulot yo‘q" : "Mahsulot yo‘q"}</p>`;
      return;
    }
    container.innerHTML = list.map(p => `
      <div class="product" ${containerId === "clientProducts" ? `onclick='showProductDetail(${JSON.stringify(p).replace(/'/g, "\\'")})'` : ''}>
        <img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x200?text=Fyberlic';">
        <h3>${p.name}</h3>
        <p>${p.price.toLocaleString()} so'm</p>
        <div class="stock">${p.stock} dona</div>
        ${containerId === "adminProducts" ? `<button class="btn btn-danger" style="margin:10px;" onclick="event.stopPropagation(); deleteProduct(${p.id})">O‘chirish</button>` : ''}
      </div>
    `).join("");
  }

  function renderOrders() {
    const container = document.getElementById("adminOrders");
    if (!container) return;
    if (orders.length === 0) {
      container.innerHTML = "<p style='text-align:center;color:#888;'>Buyurtma yo‘q.</p>";
      return;
    }
    container.innerHTML = orders.map(o => `
      <div class="order-item">
        <strong>${o.productName}</strong> – ${o.price.toLocaleString()} so'm<br>
        <strong>Telefon:</strong> ${o.phone}<br>
        <span class="order-time">${o.time}</span>
        <button class="btn btn-success" style="float:right;padding:8px 16px;font-size:14px;" onclick="completeOrder(${o.id})">Done</button>
      </div>
    `).join("");
  }

  function openAdmin() { showCabinet("adminLogin"); }
</script>
</body>
</html>
